<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traverse Array</title>
    <script>
        let arr = [1, 4, 5, 7, 9, 20];
        function getIndex() {
            // for (let i = 0; i < arr.length; i++) {
            // }
                let index= document.getElementById('element').value;
                if(index<arr.length && index>=0 && typeof parseInt(index) === 'number' ){
                    alert(arr[index]);
                }else{
                    alert('Not found')
                }
        }

    </script>
</head>

<body>
    <h1>Traverse Array</h1>
    <input type="text" name="" id="element">
    <button onclick="getIndex()">Enter Index</button>
</body>

</html>
