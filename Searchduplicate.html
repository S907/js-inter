<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: brown;
            font-size: 4rem;
        }
    </style>

    <script>
        let arr= [34,2,6,5,88,9,10,9,2,34,23];
        //find duplicates where it is more than one
        let newArr=[]
        for(let i=0;i<=arr.length-1;i++){
            // console.warn(arr[i]);
            for(let j=i+1;j<=arr.length-1;j++){
                console.warn('=======>>',arr[j])
                if(arr[i] === arr[j]){
                    console.warn(arr[j]);
                    newArr.push(arr[j]);
                    // return newArr;
                }
            }
        }
        console.log(newArr);
        
    </script>
</head>
<body>
    <h1>Search duplicates for more than two elements in an <span>Array</span></h1>
</body>
</html>
