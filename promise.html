<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        // (new Promise((resolve,reject)=>{
        //     setTimeout(()=>{
        //         resolve('done')
        //     },2000)

        // }))().then(val=>console.log('done')).catch(err=>console.log('error'))

        (function () {
            console.log('Here');
            new Promise((resolve,reject)=>{
                setTimeout(()=>{
                   return resolve('Done')
                },2000)
                reject();
            }).then(val=>console.log('val')).catch(err=>console.log('error'))
        })()
    </script>
</head>

<body>
