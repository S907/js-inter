    <script>
        let arr=[1,2,3,4];
        let arr2=[88,99,100,233];
        let newArr2=[];
        let newArr=[...arr,...arr2];
        // console.log(newArr);
        for(let i=0;i<=arr.length-1;i++){
             newArr2[i]=arr[i];
        }
        for(i=0;i<arr2.length;i++){
            newArr2[arr.length+i]=arr2[i];
        }
        console.log(newArr2);
    </script>
